<ng-container *ngIf="imageSliderEye">
  <div (click)="stopPro($event)" class="lightBoxContent bg-main-light rounded-3 py-4 px-3">
    <div class="">
      <p>{{imageSliderEye.category.name}}</p>
      <h2 class="h6">{{imageSliderEye.title.split(' ').splice(0,2).join(' ')}}</h2>
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0"><span class="text-decoration-line-through  text-danger">{{imageSliderEye.price + 200}}</span>
          <span class="ps-2">{{imageSliderEye.price}}</span>
          EGP
        </p>
        <div>
          <i [style]="'color:yellow;'" class="fas fa-star"></i>
          {{imageSliderEye.ratingsAverage}}
        </div>
      </div>
    </div>
    <hr />
    <div>
      <div class="px-1 py-2 rounded-4">
        <div>
          <img #currentImage class="imagePaernt" [style]="'width:300px;'" [src]="imageSliderEye.images[0]" alt="">
        </div>
        <div>
          <img #firstImage (click)="changeMainPic(currentImage,firstImage)" class="imagesSlider"
            [src]="imageSliderEye.images[1]" alt="">
          <img #secondImage (click)="changeMainPic(currentImage,secondImage)" class="imagesSlider"
            [src]="imageSliderEye.images[2]" alt="">
          <img #thirdImage (click)="changeMainPic(currentImage,thirdImage)" class="imagesSlider"
            [src]="imageSliderEye.images[3]?imageSliderEye.images[3]:imageSliderEye.images[0]" alt="">
        </div>
      </div>
    </div>
  </div>
</ng-container>
