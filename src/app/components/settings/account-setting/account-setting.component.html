<ng-container *ngIf="currentUserDetails">
  <form [formGroup]="userUpdateDateForm" (ngSubmit)="UpdateData()">
    <div class="row">
      <div class="col-md-8">
        <p class="h5 row">
          <span class="col-2 fw-bolder text-capitalize">name </span>
          <span class="col-1"> :</span>
          <span class="col-7"><input formControlName="name" type="text" class="form-control"></span>
        </p>
        <p class="h5 row">
          <span class=" col-2 fw-bolder text-capitalize">email </span>
          <span class="col-1"> :</span>
          <span class="col-7"><input formControlName="email" type="text" class="form-control"></span>
        </p>
        <p class="h5 row pb-3">
          <span class=" col-2 fw-bolder text-capitalize">phone </span>
          <span class="col-1"> :</span>
          <span class="col-7">
            <input formControlName="phone" type="text" class="form-control">
          </span>
        </p>
      </div>
      <div class="col-md-4 d-flex flex-column">
        <span *ngIf="!editMood" class="col-2"><button (click)="StartEdit()" class="btn-main mb-3">Edit</button></span>
        <span *ngIf="editMood" class="col-2"><button (click)="UpdateData()"
            class="btn-secondary btn">Update</button></span>
      </div>
    </div>
  </form>
</ng-container>
