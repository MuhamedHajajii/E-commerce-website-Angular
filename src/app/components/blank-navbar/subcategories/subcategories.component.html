<li class="py-2 px-4">
  <a class="dropdown-item flag rounded-3 text-muted fs-6" [style]="'color:var(--main-color);'">All Categoires</a>
</li>
<li *ngFor="let item of allCategories" class="py-2 px-4 cursor-pointer" [routerLink]="['/specific-category',item._id]">
  <a class="dropdown-item rounded-3  d-flex justify-content-start align-items-center">
    <img width="25" height="25" class="rounded-circle" [src]="item.image" [alt]="item.name">
    <div class="ms-3">{{item.name}}</div>
  </a>
</li>
